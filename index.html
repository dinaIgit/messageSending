<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sending a message form</title>
  <link rel="stylesheet" href="css/select.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="form">
      <form action="#" class="form__body" id="form">
        <h1 class="form__title">Contact Me</h1>
        <div class="form__item">
          <label class="form__label" for="formName">Name*:</label>
          <input id="formName" type="text" name="name" class="form__input _req">
        </div>
        <div class="form__item">
          <label class="form__label" for="formEmail">E-Mail*:</label>
          <input id="formEmail" type="text" name="email" class="form__input _req _email">
        </div>
        <div class="form__item">
          <div class="form__label">
            Private or Company?
          </div>
          <div class="options">
            <div class="options__item">
              <input type="radio" name="identity" checked value="private" id="formPrivate" class="options__input">
              <label class="options__label" for="formPrivate"><span>Private</span></label>
            </div>
            <div class="options__item">
              <input type="radio" name="identity" value="company" id="formCompany" class="options__input">
              <label class="options__label" for="formCompany"><span>Company</span></label>
            </div>
            <div class="form__item">
              <label class="form__label" for="formMessage">Message:</label>
              <textarea name="message" id="formMessage" class="form__input"></textarea>
            </div>
<!--             <div class="form__item">
              <div class="form__label">Age:</div>
              <select name="age" id="" class="form__select">
                <option value="From 18 to 25" selected>Young</option>
                <option value="From 25 to 45">Adult</option>
                <option value="From 45">Old</option>
              </select>
            </div> -->

            <div class="form__item">
              <div class="form__label">Attach Photo</div>
              <div class="file">
                <div class="file__item">
                  <input id="formImage" accept=".jpg, .jpeg, .png, .gif" type="file" name="image" class="file__input">
                  <div class="file__button">Select</div>
                </div>
                <div id="formPreview" class="file__preview"></div>
              </div>
            </div>

<!--             <div class="form__item">
              <div class="checkbox">
                <input id="fromAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                <label for="fromAgreement" class="checkbox__label"><span>I agree to the processing of personal data in accordance with the <a href="#">Conditions</a>*</span></label>
              </div>
            </div> -->

            <button type="submit" class="form__button">Send</button>

          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/select.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
